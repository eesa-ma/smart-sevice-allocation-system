<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/user/css/account.css">
    <link rel="stylesheet" href="/public/css/form.css">
    <link rel="stylesheet" href="/public/css/submit-button.css">
</head>
<body>
    <header>
        <h1>Smart Service Allocation System</h1>
    </header>
    <main class="create-form">
        <form action="https://formspree.io/f/your-email" method="post">
            <table>
                <tr>
                    <th colspan="2">Create Account</th>
                </tr>      
                <tr>
                    <td><label for="user-name">Name:</label></td>
                    <td><input type="text" name="user-name" id="user-name" placeholder="john"></td>
                </tr>
                <tr>
                    <td><label for="user-email">Email ID:</label></td>
                    <td><input type="email" name="user-email" id="user-email" placeholder="john@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="user-phone">Phone no:</label></td>
                    <td><input type="tel" name="user-phone" id="user-phone" placeholder="123-456-7890"></td>
                </tr>
                <tr>
                    <td rowspan="4"><label for="user-location">Location:</label></td>
                    <td><input type="text" name="user-location" id="user-location" placeholder="house no and house name"></td>
                </tr>
                <tr>
                    <td><input type="text" id="user-location" name="user-location" placeholder="street name"></td>
                </tr>
                <tr>
                    <td><input type="text" name="user-location" id="user-location" placeholder="city name"></td>
                </tr>
                <tr>
                    <td><input type="number" name="user-location" id="user-location" placeholder="postal code"></td>
                </tr>
                <tr>
                    <td colspan="2"><center><input type="submit" value="Create account" id="submit" name="submit"></center></td>
                </tr>
                <tr>
                    <td colspan="2">Have an account already? <a href="/user/signin.html">Login</a></td>
                </tr>
            </table>
        </form>
    </main>
</body>
</html>
