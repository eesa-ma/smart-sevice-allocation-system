<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN LOGIN</title>
    <link rel="stylesheet" href="/public/css/global.css">
    <link rel="stylesheet" href="/user/css/signin.css">
    <link rel="stylesheet" href="/public/css/form.css">
    <link rel="stylesheet" href="/public/css/submit-button.css">
</head>
<body>
    <header>
    <h1><center> ADMIN LOGIN </center></h1>
    </header>
    <section class="log-sec">
        <form action="https://formspree.io/f/your-email" method="post">
            <table>
                <tr>
                    <th colspan="2">ADMIN LOGIN</th>
                </tr>
                <tr>
                    <td><label for="admin-mail">Email:</label></td>
                    <td><input type="email" name="admin-mail" id="admin-mail" placeholder="john@hotmail.com" required></td>
                </tr>
                <tr>
                    <td><label for="admin-pass">Password:</label></td>
                    <td><input type="password" name="admin-pass" id="admin-pass" placeholder="password" required></td>
                </tr>
                <tr>
                    <td colspan="2"><center><input type="submit" value="LOGIN" id="submit" name="submit"></center></td>
                </tr>
            </table>   
        </form>
    </section>
</body>
</html>
