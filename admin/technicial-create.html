<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Technician Management</title>
    <link rel="stylesheet" href="../public/css/global.css">
    <link rel="stylesheet" href="../admin/css/admin-login.css">
    <link rel="stylesheet" href="../public/css/form.css">
    <link rel="stylesheet" href="../public/css/submit-button.css">
</head>
<body>
    <header>
    <h1><center> Create Technician </center></h1>
    </header>
    <section class="create-tech">
        <form action="" method="post">
            <table>
                <tr>
                    <th colspan="2">Create Technician</th>
                </tr>
                <tr>
                    <td><label for="techname">Technician Name:</label></td>
                    <td><input type="text" name="tech-name" id="tech-name" required></td>
                </tr>
                <tr>
                    <td><label for="skills">Skills:</label></td>
                    <td><input type="text" name="tech-skill" id="tech-skill" required></td>
                </tr>
                <tr>
                    <td rowspan="4"><label for="user-location">Location:</label></td>
                    <td><input type="text" name="user-location" id="user-location" placeholder="house no and house name" required></td>
                </tr>
                <tr>
                    <td><input type="text" id="user-location" name="user-location" placeholder="street name" required></td>
                </tr>
                <tr>
                    <td><input type="text" name="user-location" id="user-location" placeholder="city name" required></td>
                </tr>
                <tr>
                    <td><input type="number" name="user-location" id="user-location" placeholder="postal code" required></td>
                </tr>
                <tr>
                    <td><label for="techphone">Phone NO:</label></td>
                    <td><input type="text" name="tech-phone" id="tech-phone" required></td>
                </tr>
                <tr>
                    <td><label for="techmail">Email:</label></td>
                    <td><input type="text" name="tech-mail" id="tech-mail" required></td>
                </tr>
                <tr>
                    <td><label for="admin-pass">Password:</label></td>
                    <td><input type="password" name="admin-pass" id="admin-pass"  required></td>
                </tr>
                <tr>
                    <td colspan="2"><center><input type="submit" value="LOGIN" id="submit" name="submit"></center></td>
                </tr>

            </table>   
        </form>
    </section>
</body>
</html>
